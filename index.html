<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Grid {3 column}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <style>
            .s_br {
                border: 2px solid black;
                height: 100px;
                margin: 5px 0px;
            }
        </style>
    </head>
    <body>
        <div class="row text-center">
            <div
                class="col col-sm-1 col-md-10 col-lg-2 col-xl-8 col-xxl-6 bg-primary s_br"
            >
                A
            </div>
            <div
                class="col col-sm-10 col-md-1 col-lg-2 col-xl-2 col-xxl-3 bg-warning s_br"
            >
                B
            </div>
            <div
                class="col col-sm-1 col-md-1 col-lg-8 col-xl-2 col-xxl-3 bg-success s_br"
            >
                C
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
